[workspace]
resolver = "2"

members = [
    "packages/chomsky-types",
    "packages/chomsky-uir",
    "packages/chomsky-rules",
    "packages/chomsky-extract",
    "packages/chomsky-glue",
    "packages/chomsky-rule-engine",
    "packages/chomsky-cost",
    "packages/chomsky-concretize",
    "packages/chomsky-context",
    "packages/chomsky",
    "packages/chomsky-lifetime",
    "packages/chomsky-emit",
    "packages/chomsky-linker",
]

[workspace.package]
version = "0.0.0"
edition = "2024"
authors = ["Gaia Team <192607617â†¯qq.com>"]
license = "MPL-2.0"
description = "Universal Grammar and Optimization Framework for cross-language and cross-hardware optimization"
homepage = "https://gaia-assembly.netlify.app/chomsky/"
documentation = "https://docs.rs/chomsky"
readme = "README.md"

[workspace.dependencies]
# Internal projects
chomsky-types = { version = "0.0.0", path = "packages/chomsky-types" }
chomsky-uir = { version = "0.0.0", path = "packages/chomsky-uir" }
chomsky-extract = { version = "0.0.0", path = "packages/chomsky-extract" }
chomsky-glue = { version = "0.0.0", path = "packages/chomsky-glue" }
chomsky-rule-engine = { version = "0.0.0", path = "packages/chomsky-rule-engine" }
chomsky-cost = { version = "0.0.0", path = "packages/chomsky-cost" }
chomsky-concretize = { version = "0.0.0", path = "packages/chomsky-concretize" }
chomsky-context = { version = "0.0.0", path = "packages/chomsky-context" }
chomsky = { version = "0.0.0", path = "packages/chomsky" }
chomsky-rules = { version = "0.0.0", path = "packages/chomsky-rules" }
chomsky-lifetime = { version = "0.0.0", path = "packages/chomsky-lifetime" }
chomsky-emit = { version = "0.0.0", path = "packages/chomsky-emit" }

